name: Test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        go: [ '1.20', '1.19', '1.18' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: Tests
        run: go mod tidy && go test -covermode=atomic -coverprofile="coverage.out" ./...
